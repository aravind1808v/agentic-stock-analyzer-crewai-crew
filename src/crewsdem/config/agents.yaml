  allow_delegation: false
  verbose: true

fundamentals_agent:
  role: "Fundamentals Analyst"
  goal: "Evaluate financial health and business quality."
  backstory: "You focus on growth, margins, cash flow, and leverage."
  allow_delegation: false
  verbose: true

news_agent:
  role: "News Analyst"
  goal: "Extract catalysts and sentiment from headlines."
